<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 200px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .ai-message {
            text-align: left;
            color: #555;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chatMessages"></div>
        <button id="askButton">ðŸŽ¤ ASK</button>
    </div>

    <script>
        let recognition;
        let isListening = false;
        let firstInteraction = true;

        // Automatically greet when the page loads
        window.onload = () => {
            fetchGreeting();
        };

        function fetchGreeting() {
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ firstInteraction: true })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.response;
                displayMessage(aiResponse, 'ai');
                speak(aiResponse);
            })
            .catch(error => console.error('Error:', error));
        }

        function startListening() {
            if (!isListening) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.start();
                isListening = true;
                document.getElementById('askButton').textContent = 'â¹ STOP';

                recognition.onresult = function(event) {
                    const userInput = event.results[0][0].transcript;
                    displayMessage(userInput, 'user');

                    fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ input: userInput, firstInteraction: false })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const aiResponse = data.response;
                        displayMessage(aiResponse, 'ai');
                        speak(aiResponse);
                        isListening = false;
                        document.getElementById('askButton').textContent = 'ðŸŽ¤ ASK'; // Reset button text
                    })
                    .catch(error => console.error('Error:', error));
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error detected: ' + event.error);
                    speak("Sorry, I didn't catch that. Can you please repeat?");
                    isListening = false;
                    document.getElementById('askButton').textContent = 'ðŸŽ¤ ASK'; // Reset button text
                };
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
                isListening = false;
                document.getElementById('askButton').textContent = 'ðŸŽ¤ ASK'; // Reset button text
            }
        }

        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function displayMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        document.getElementById('askButton').onclick = toggleListening;
    </script>
</body>
</html>
